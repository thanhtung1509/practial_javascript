	<script src="lib/slideout.min.js"></script>
	<script>
      var slideout = new Slideout({
        'panel': document.getElementById('panel'),
        'menu': document.getElementById('menu'),
        'padding': 256,
        'tolerance': 70
      });

			slideout.on('open', function() {
				document.querySelector('.side-menu-toggle').classList.add("is-active");
			});

			slideout.on('close', function() {
				document.querySelector('.side-menu-toggle').classList.remove("is-active");
			});

			 slideout.on('translatestart', function() {
				console.log('Start');
			});

			slideout.on('translate', function(translated) {
				console.log('Translate: ' + translated); // 120 in px
			});

			slideout.on('translateend', function() {
				console.log('End');
			});

      // Toggle button
      document.querySelector('.side-menu-toggle').addEventListener('click', function() {
        var isOpen = slideout.isOpen();
        if (isOpen) {
          document.querySelector('.side-menu-toggle').classList.remove("is-active");
        } else {
          document.querySelector('.side-menu-toggle').classList.add("is-active");
        }
        slideout.toggle();
      });
    </script>
